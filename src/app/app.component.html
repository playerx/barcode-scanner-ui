<ion-app>
  <ion-content>
    <header>
      <div class="fill mobileOnly"></div>
      <div>
        <ion-img class="logo" src="/assets/icon/scanicon-tr.png"></ion-img>
      </div>
      <div class="fill"></div>
      <div class="actions desktopOnly">
        <ion-buttons>
          <ion-button
            *ngFor="let language of languages"
            fill="clear"
            (click)="changeLang(language.code)"
          >
            {{ language.emoji }}
          </ion-button>
        </ion-buttons>
      </div>
    </header>
    <section class="main">
      <div class="info">
        <h1>
          ðŸ›‘ #STOPRUSSIA

          <ion-button fill="clear" color="light" (click)="shareTweet()">
            <ion-icon
              slot="icon-only"
              src="/assets/logo-twitter.svg"
            ></ion-icon>
          </ion-button>
        </h1>
        <div class="playSection mobileOnly">
          <ion-buttons>
            <ion-button
              *ngFor="let language of languages"
              fill="clear"
              (click)="changeLang(language.code)"
            >
              {{ language.emoji }}
            </ion-button>
          </ion-buttons>
        </div>
        <h2>{{ L.Info }}</h2>
        <h3 [class.ka]="lang === 'GE'" [innerHTML]="L.Description"></h3>
        <div class="downloads">
          <div class="downloadButtons">
            <a
              href="https://apps.apple.com/us/app/scan-product/id1609928825"
              target="_blank"
            >
              <img
                src="/assets/images/download-app/appstore.png"
                alt="appstore"
              />
            </a>
            <a
              href="https://play.google.com/store/apps/details?id=io.jok.scanproducts"
              target="_blank"
            >
              <img
                src="/assets/images/download-app/playstore.png"
                alt="playstore"
              />
            </a>
          </div>
        </div>
      </div>
      <div class="preview">
        <div class="img"></div>
      </div>
    </section>
    <section class="features ion-padding">
      <div class="inner">
        <div class="image ion-padding">
          <img src="/assets/images/tank2_2.png" />
        </div>
        <div class="container">
          <h2>{{ L.Facts }}</h2>
          <div [innerHTML]="L.FactsContent"></div>
        </div>
      </div>
    </section>
    <footer>
      <div class="downloads">
        <div class="downloadButtons">
          <a
            href="https://apps.apple.com/us/app/scan-product/id1609928825"
            target="_blank"
          >
            <img
              src="/assets/images/download-app/appstore.png"
              alt="appstore"
            />
          </a>
          <a
            href="https://play.google.com/store/apps/details?id=io.jok.scanproducts"
            target="_blank"
          >
            <img
              src="/assets/images/download-app/playstore.png"
              alt="playstore"
            />
          </a>
        </div>
      </div>
      <br />
      <br />
      <br />
      <div class="copyright">
        <div class="side desktopOnly"></div>

        <div class="ion-text-center fill">âœŠ Â© 2022</div>
        <div class="ion-padding-horizontal side ion-text-right">
          <ion-button
            href="https://github.com/playerx/barcode-scanner-ui/blob/main/src/app/app.lang.ts"
            target="_blank"
            color="light"
            fill="clear"
            size="small"
          >
            Support by sending PR for your Language
          </ion-button>
        </div>
      </div>
    </footer>
  </ion-content>
</ion-app>
